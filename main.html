<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {background-image: url(https://www.kenya.campusfrance.org/sites/pays/files/kenya/new-history-forecast-bulk_0.png)}
    body {background-repeat: no-repeat}
    body {background-position: center}
    body {background-attachment: fixed}
    body {background-size: cover}
  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="source/app.js" defer></script>
    <title>Local Weather</title>
</head>
<body>
  <nav class="navbar navbar-dark" style="background-color: #044777;">
    <div class="container-fluid">
      <a class="navbar-brand">Weather Network</a>
    </div>
  </nav>
  <div class="container">
  <br>
  <div class="card" style="background-color: #0896ce;">
    <div class="card-body">
      <div class="card-text">
        <h4 style="text-align:center; color:white;">Search for your local weather conditions using the City and Zip Code.</h4>
      </div>
    </div>
  </div>
  <br>
  <div class="row g-2">
    <div class="col-md">
      <div class="form-floating">
        <input type="city" class="form-control" id="cityName">
        <label for="cityName">City</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <input type="zip" class="form-control" id="cityZip">
        <label for="cityZip">Zip Code</label>
      </div>
    </div>
    <button type="submit" class="btn btn-success" id="search">Search</button>
  </div>
  <div class="row d-flex justify-content-evenly" style="margin-top:10px">
  <div class="card" style="width: 200px">
    <img src="" class="card-img-top" id="icon" style="width:100px;height:100px;">
    <div class="card-body">
      <h5 class="card-title" id="city"></h5>
      <p class="card-text" id="title"></p>
    </div>
  </div>
  </div>
    <div class="row d-flex justify-content-evenly" style="margin-top:10px">
      <div class="col-sm-3">
        <div class="card text-white bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">High of:</h5>
            <p class="card-text" id="high"></p>          
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Low of:</h5>
            <p class="card-text" id="low"></p>          
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card text-white bg-secondary mb-3">
          <div class="card-body">
            <h5 class="card-title">Humidity of:</h5>
            <p class="card-text" id="humidity"></p>
          </div>
         </div>
      </div>
  </div>

  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
